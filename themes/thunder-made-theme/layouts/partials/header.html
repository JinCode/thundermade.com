<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/header.css" />
    <style>

      .list a {
        font-family: "PoetsenOne";
      }

      .hamburger {
        display: none;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(69, 172, 219, 1);
        padding: 16px 240px 16px 240px;
      }

      .navbar-logo {
        height: 50px;
        width: auto;
        border-radius: 8px;
      }

      .search-icon {
        height: 30px;
        width: auto;
        color: #fcfcfc;
      }

      .list {
        display: flex;
        align-items: center;
      }

      .list a {
        color: #fcfcfc;;
        padding: 0 10px 0 10px;
        text-decoration: none;
        font-size: 24px;
        font-weight: 500;
      }

      .list a:hover {
        color: #fed154;
        text-decoration: underline;
      }

      .menu-close,
      .toggle-bar {
        display: none;
      }

      @media only screen and (max-width: 700px) {
        .list,
        .search-icon {
          display: none;
        }

        .toggle-bar {
          display: block;
        }

        .menu-close {
        display: block;
      }

        .navigation {
          position: relative;
          padding: 16px 32px 16px 32px;
        }

        .hamburger {
          display: block;
        }

        .hamburger {
          height: 48px;
        }

        .close-img {
          height: 35px;
        }

        .dropdown-menu {
          width: 100%;
          padding: 32px;
          background-color: rgb(240,240,240,1);
          display: none;
          flex-direction: column;
          justify-content: center;
          position: absolute;
          top: 82px;
          right: 0;
          border: 1px solid rgba(69, 172, 219, 1);
        }

        .dropdown-menu.open,
        .menu-close.open {
          display: flex;
        }

        .menu-close {
          display: none;
        }

        .hamburger.open {
          display: none;
        }

        .dropdown-menu a {
          font-family: "PoetsenOne";
          color: #fcfcfc;
          padding: 0 10px 0 10px;
          text-decoration: none;
          font-size: 30px;
          font-weight: 500;
          line-height: 36px;
          -webkit-text-stroke-color: rgba(69, 172, 219, 1);
          -webkit-text-stroke-width: 1.5px;
          padding: 16px;
        }

        .dropdown-menu a:hover {
          color: #fed154;
          text-decoration: underline;
        }

        .divider {
          height: 3px;
          background-color: rgba(69, 172, 219, 1);
          
        }

      }

      @media only screen and (min-width: 700px) and (max-width: 1100px) {
        .navigation {
        padding: 32px;
      }
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <!-- Logo -->
      <a class="nav-" href="/">
        <img class="navbar-logo" src="/images/logo.png" alt="Logo" />
      </a>
      <!-- Buttons -->
      <div class="list">
        <a class="nav link1 {{ if eq .RelPermalink "/" }}active{{ end }}" href="/">Home</a>
        <a class="nav link2 {{ if eq .RelPermalink "/products/" }}active{{ end }}" href="/products">Products</a>
        <a class="nav link3 {{ if eq .RelPermalink "/blogs/" }}active{{ end }}" href="/blogs">Blogs</a>
        <a class="nav link4 {{ if eq .RelPermalink "/contact-us/" }}active{{ end }}" href="/contact-us">Contact Us</a>
      </div>
      <div class="dropdown-menu">
        <a class="nav link1 {{ if eq .RelPermalink "/" }}active{{ end }}" href="/">HOME</a>
        <div class="divider"></div>
        <a class="nav link2 {{ if eq .RelPermalink "/products/" }}active{{ end }}" href="/products">PRODUCTS</a>
        <a class="nav link3 {{ if eq .RelPermalink "/blogs/" }}active{{ end }}" href="/blogs">BLOGS</a>
        <a class="nav link4 {{ if eq .RelPermalink "/contact-us/" }}active{{ end }}" href="/contact-us">CONTACT US</a>
      </div>
      <img class="search-icon" src="/images/searching.png" alt="search">
      <a class="toggle-bar" href="#">
        <img class="hamburger" src="/images/Hamburger.png" alt="menu-icon">
      </a>
      <a class="menu-close" href="#">
        <img class="close-img" src="/images/Close-100.png" alt="menu-icon">
      </a>
    </nav>
    <script>
      const toggleBar = document.querySelector(".toggle-bar");
      const menuClose = document.querySelector(".menu-close");
      const dropDownMenu = document.querySelector(".dropdown-menu");
      const closingIcon = document.querySelector(".menu-close");
      const hamburger = document.querySelector(".hamburger");
      toggleBar.onclick = function () {
      dropDownMenu.classList.toggle("open");
      closingIcon.classList.toggle("open");
      hamburger.classList.toggle("open");
      };
      menuClose.onclick = function () {
      dropDownMenu.classList.toggle("open");
      closingIcon.classList.toggle("open");
      hamburger.classList.toggle("open");
      };
    </script>
  </body>
</html>
